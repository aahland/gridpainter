<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Painter</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="https://kit.fontawesome.com/43ef3c525d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Poppins&display=swap" rel="stylesheet">

</head>
<body>

    <div id="container">
        <div id="playerColor"></div>
        <ul id="color"></ul><br><br>

        <div id="playersInfo"></div>
        <div id="gridPainter">
            <div id="row1"></div>
            <div id="row2"></div>
            <div id="row3"></div>
            <div id="row4"></div>
            <div id="row5"></div>
            <div id="row6"></div>
            <div id="row7"></div>
            <div id="row8"></div>
            <div id="row9"></div>
            <div id="row10"></div>
            <div id="row11"></div>
            <div id="row12"></div>
            <div id="row13"></div>
            <div id="row14"></div>
            <div id="row15"></div>
         
        </div>
        <div id="picChat">
            <div id="pic"><i class="far fa-image"></i></div>
            <div id="chatBox"><i class="far fa-comment-dots"></i></div>
        </div>
   </div>

   loadGrid();
   </script>
